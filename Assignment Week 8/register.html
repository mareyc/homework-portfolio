<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Register</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h2>Register Now!</h2>
					<form action="" method="post">
						<div>
							<label for="firstname">First Name: </label><input type="text" name="firstname" id="firstname" placeholder="first name">
						</div>
						<div>
							<label for="lastname">Last Name: </label><input type="text" name="lastname" for="lastname" placeholder="last name">
						</div>
						<label for="email">Email: </label><input type="email" name="email" for="email" placeholder="email">
						<label for="phone">Phone: </label><input type="tel" name="phone" id="phone" placeholder="phone">
						<label for="state">State: </label><!-- <input type="dropdown" name="state" id="state"> -->
							<select name="state" id="state">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>				
						<label for="password">Password: </label><input type="password" name="password" id="password">
							<div>
								<fieldset>
									<legend>Which service are you interested in? </legend>
									<input type="radio" name="service" id="service" value="relaxing">
										<label for="relaxing">Relaxing</label>
									<input type="radio" name="service" id="service" value="email">
										<label for="relaxing">Email</label>
									<input type="radio" name="service" id="service" value="phone">
										<label for="relaxing">Phone</label>
								</fieldset>
							</div>
						<label for="consent" id="consent-text">I agree to the terms</label><input type="checkbox" name="consent" id="consent">
						<button class="button-register"><a href="#" class="yellow">Register Now!</a></button>
					</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>
